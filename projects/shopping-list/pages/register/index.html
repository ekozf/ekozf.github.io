<!DOCTYPE html>
<html class="h-100">
	<head lang="en">
		<title>Shopping - Register | EKO</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Shopping List Web App" />
		<meta name="og:description" content="Shopping List Web App" />
		<link
			rel="shortcut icon"
			href="/resources/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="icon" href="/resources/favicon.ico" type="image/x-icon" />
		<link
			rel="stylesheet"
			href="/resources/libs/bootstrap/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="/resources/fonts/mplusrounded.css" />
		<script src="/resources/libs/bootstrap/js/bootstrap.min.js"></script>
		

<link rel="stylesheet" href="/projects/shopping-list/styles/dist/index.css" />
<script
	type="module"
	src="/scripts/dist/shoppinglist/DoRegister.js"
	defer
></script>

	</head>
	<body data-bs-theme="dark" class="h-100 d-flex justify-content-center">
		

<main class="p-5 rounded-3 shadow d-flex flex-column align-self-center">
	<h1 class="text-center mb-5">Register</h1>

	<input
		id="name"
		type="text"
		placeholder="Name"
		class="mb-5 mt-4 p-4 rounded-2 w-100 shadow"
		maxlength="30"
	/>

	<input
		id="password"
		type="password"
		placeholder="Password"
		class="mb-5 p-4 rounded-2 w-100 shadow"
		minlength="6"
		maxlength="30"
	/>

	<input
		id="password-verify"
		type="password"
		placeholder="Password confirmation"
		class="p-4 rounded-2 w-100 shadow"
		minlength="6"
		maxlength="30"
	/>

	<button type="button" class="btn btn-primary mt-5 p-3" id="register" disabled>
		Register
	</button>

	<span class="text-center mt-3 pt-2 text-muted">
		Have an account?
		<a href="/projects/shopping-list/pages/">Login</a>
	</span>
</main>


	</body>
</html>
