<!DOCTYPE html>
<html class="h-100">
	<head lang="en">
		<title>Shopping - List | EKO</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Shopping List Web App" />
		<meta name="og:description" content="Shopping List Web App" />
		<link
			rel="shortcut icon"
			href="/resources/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="icon" href="/resources/favicon.ico" type="image/x-icon" />
		<link
			rel="stylesheet"
			href="/resources/libs/bootstrap/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="/resources/fonts/mplusrounded.css" />
		<script src="/resources/libs/bootstrap/js/bootstrap.min.js"></script>
		

<link
	rel="stylesheet"
	href="/projects/shopping-list/styles/dist/shopping.css"
/>
<script
	type="module"
	src="/scripts/dist/shoppinglist/GetFamilyShoppingList.js"
	defer
></script>

	</head>
	<body data-bs-theme="dark" class="h-100 d-flex justify-content-center">
		

<div class="w-100" id="main-container">
	<header class="p-3 px-5 mt-3 rounded-5 shadow mx-5 text-center">
		<h3 class="m-0">Shopping List</h3>
	</header>

	<main class="mt-4 scrollable" data-page-id="1" id="all-items-list"></main>

	<main
		class="mt-4 scrollable accordion d-none"
		id="list-category"
		data-page-id="2"
	></main>

	<aside class="position-absolute end-0 add-icon rounded-circle p-4 shadow">
		<a href="/projects/shopping-list/pages/add-item/">
			<img
				src="/projects/shopping-list/assets/plus-icon.svg"
				alt="Add New Shopping Item"
				class="nav-icon"
			/>
		</a>
	</aside>

	<footer
		class="position-absolute bottom-0 p-3 w-100 d-flex justify-content-around shadow"
	>
		<a class="d-flex flex-column align-items-center active" data-show-page="1">
			<img
				src="/projects/shopping-list/assets/list-icon.svg"
				class="nav-icon"
				alt="List View Icon"
			/>
			<span class="fs-7 mt-1">Shopping</span>
		</a>
		<a class="d-flex flex-column align-items-center" data-show-page="2">
			<img
				src="/projects/shopping-list/assets/category-icon.svg"
				class="nav-icon"
				alt="Category View Icon"
			/>
			<span class="fs-7 mt-1">Category</span>
		</a>
	</footer>
</div>


	</body>
</html>
