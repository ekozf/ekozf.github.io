<article class="bg-body-secondary rounded-4 p-4 shadow-lg w-75 mt-5">
	<h1 class="mb-5 text-center display-4 fw-bold">Settings</h1>

	<section class="mt-5">
		<h2 class="text-center mb-4">Player Colors:</h2>
		<div class="mb-2">
			<label for="playerColorSelect" class="ms-1">Your Color:</label>
			<select id="playerColorSelect" class="form-select">
				<option value="#ff0000">Default color</option>
				<option value="#00ff00">Green</option>
				<option value="#0000ff">Blue</option>
				<option value="#ffff00">Yellow</option>
				<option value="#ff00ff">Magenta</option>
				<option value="#00ffff">Cyan</option>
			</select>
		</div>

		<div class="mt-3">
			<label for="opponentColorSelect" class="ms-1">Opponent Color:</label>
			<select id="opponentColorSelect" class="form-select">
				<option value="#ffff00">Default color</option>
				<option value="#ff0000">Red</option>
				<option value="#00ff00">Green</option>
				<option value="#0000ff">Blue</option>
				<option value="#ff00ff">Magenta</option>
				<option value="#00ffff">Cyan</option>
			</select>
		</div>
	</section>

	<section>
		<h2 class="text-center mt-5">Animation:</h2>
		<label for="animationDuration" class="ms-1">Animation duration (ms):</label>
		<input
			type="number"
			id="animationDuration"
			class="form-control"
			placeholder="500"
			min="0"
			max="1000"
			step="50"
			required
			value="500"
		/>
	</section>

	<section class="mb-5">
		<h2 class="text-center mt-5 mb-3">Backend Url:</h2>
		<input
			type="text"
			id="backendUrl"
			class="form-control"
			placeholder="https://backend_url/api/"
		/>
	</section>

	<section class="d-flex justify-content-center align-items-center flex-column">
		<span class="d-none error-message" id="errorMessage">
			Cannot save: invalid settings selected.
		</span>
		<span class="d-none succes-message" id="successMessage">
			Settings were saved!
		</span>
		<button class="btn btn-primary w-50" id="btnSubmitSettings">Submit</button>
	</section>
