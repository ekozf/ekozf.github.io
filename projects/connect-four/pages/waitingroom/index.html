		<main class="d-flex w-100 justify-content-center align-items-center pb-5">
			

<div class="d-flex matchmaking-container w-100">
	<article
		id="waitingRoom"
		class="d-flex flex-column align-items-center bg-body-tertiary rounded-4 mt-5 p-5 shadow"
	>
		<h1 class="mb-5 mx-5 px-5">Matchmaking</h1>

		<h2 class="mt-3 mb-4">Field Size:</h2>
		<div
			class="d-flex justify-content-center align-content-center text-center pb-3 mb-5 w-100"
		>
			<input
				class="form-control w-50 ms-5"
				id="gameRowCount"
				type="number"
				min="4"
				max="8"
				value="6"
			/>
			<div class="d-flex align-content-center">
				<span
					class="d-flex justify-content-center align-items-center bold big-font px-5 fw-bold"
				>
					X
				</span>
			</div>
			<input
				class="form-control w-50 me-5"
				id="gameColumnCount"
				type="number"
				min="4"
				max="8"
				value="7"
			/>
		</div>

		<h2 class="mt-3 mb-4">Winning Connection Size</h2>
		<div
			class="d-flex justify-content-center align-content-center text-center pb-3 w-50 mb-5"
		>
			<select
				class="form-select w-75"
				id="gameConnectionSize"
				autocomplete="off"
			>
				<option value="3">3</option>
				<option value="4" selected>4</option>
				<option value="5">5</option>
			</select>
		</div>

		<section id="joinQueue">
			<h2 class="mb-5">Join Waiting Pool</h2>
			<div class="d-flex justify-content-center align-items-center flex-column">
				<button class="btn btn-primary w4" id="joinRoom">
					Join Match Queue
				</button>
			</div>
		</section>

		<section id="matchmaking" class="d-none">
			<h2 class="mb-4">Start Search</h2>
			<section class="pb-3">
				<span id="waiting-status">Searching for opponent...</span>
			</section>
			<section class="mt-4">
				<div
					class="d-flex justify-content-center align-items-center flex-column"
				>
					<button class="btn btn-danger w4" id="cancelMatch">
						Cancel Matchmaking
					</button>
				</div>
			</section>
		</section>
	</article>

	<aside class="bg-body-tertiary rounded-4 px-5 pt-4 mt-5 shadow">
		<div class="d-flex">
			<button class="btn btn-primary" id="view-users">
				<img
					src="/projects/connect-four/assets/list-icon.svg"
					class="chat-icons"
				/>
			</button>
			<button class="btn btn-primary active" id="view-chat">
				<img
					src="/projects/connect-four/assets/chat-bubble.svg"
					class="chat-icons"
				/>
			</button>
		</div>
		<hr />
		<div id="chat-screen">
			<h3 class="text-center">Waiting Room Chat</h3>
			<div class="chat-container mt-5 mb-4">
				<ul id="chat"></ul>
			</div>
			<div class="chat-controls mb-4">
				<input
					id="chat-input"
					type="text"
					class="form-control"
					placeholder="Enter a message."
				/>
				<button class="btn btn-success" id="send-chat">&rarr;</button>
			</div>
		</div>

		<div id="user-screen" class="d-none">
			<h1>Connected Users</h1>
			<div class="user-container">
				<ul id="users"></ul>
			</div>
		</div>
	</aside>
