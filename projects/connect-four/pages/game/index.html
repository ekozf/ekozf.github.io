<div id="discAnimation"></div>

<div
	id="game-div"
	class="d-flex board-container gap-5 align-content-center mt-5 pt-5 w-100 justify-content-center align-items-center"
>
	<aside class="bg-body-tertiary rounded-4 p-4 shadow h-100" id="game-info">
		<h2>Information</h2>
		<dl class="d-flex flex-column">
			<dt id="player-1">Welcome</dt>
			<dt>Your Color</dt>
			<dd class="mt-2">
				<span id="player-color" class="badge w-100"></span>
			</dd>
			<dt>Player Turn</dt>
			<dd class="mt-2">
				<span id="player-turn" class="badge w-100 player1-color"></span>
			</dd>
		</dl>
	</aside>

	<main class="game-container">
		<dialog class="game-win-modal" id="gameDialog">
			<form
				method="dialog"
				onsubmit="window.location.href='/projects/connect-four/pages/waitingroom'"
			>
				<h1 id="gameResult" class="result mb-5"></h1>
				<button type="submit" class="btn btn-primary">
					Back to Waiting Room
				</button>
			</form>
		</dialog>
		<h2
			id="gameHeader"
			class="bg-body-tertiary rounded-4 text-center result mb-3 d-none"
		></h2>
		<article class="input-form board">
			<output id="grid_output"></output>
		</article>
	</main>

	<aside class="bg-body-tertiary rounded-4 px-5 pt-4 mt-5 shadow">
		<div id="chat-screen">
			<h3 class="text-center">Game Chat</h3>
			<div class="chat-container mt-3 mb-4">
				<ul id="chat"></ul>
			</div>
			<div class="chat-controls mb-4">
				<input
					id="chat-input"
					type="text"
					class="form-control"
					placeholder="Enter a message."
				/>
				<button class="btn btn-success" id="send-chat">&rarr;</button>
			</div>
		</div>

		<div id="user-screen" class="d-none">
			<h1>Connected Users</h1>
			<div class="user-container">
				<ul id="users"></ul>
			</div>
		</div>
	</aside>
