# Login

<article class="bg-body-secondary rounded-4 p-5 mx-3 shadow-lg mt-5">
	<h1 class="text-center m-5 px-5 display-6 fw-bold">Login</h1>

	<section class="mb-4">
		<label for="email"> Login: </label>
		<input
			type="email"
			id="email"
			name="name"
			class="form-control mt-2"
			placeholder="your.email@address.com"
		/>
	</section>

	<section class="mb-5">
		<label for="password"> Password: </label>
		<input
			type="password"
			id="password"
			name="password"
			class="form-control mt-2"
			placeholder="Y0urP@ssw0rd"
		/>
	</section>

	<section class="mt-5 d-flex flex-column mx-5 px-5">
		<button class="btn btn-primary shadow" id="sendRequest" disabled="">
			Login
		</button>
		<span class="text-center mt-3 text-muted">
			Don't have an account yet?
			<a href="/projects/connect-four/pages/register/">Register</a>
		</span>
	</section>
</article>

# Imports
<script type="module" src="/scripts/dist/connectfour/index.js" defer></script>
<script type="module" src="/scripts/dist/connectfour/scripts.js" defer></script>
<script type="module" src="/scripts/dist/connectfour/errorHandler.js"></script>
