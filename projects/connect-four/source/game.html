<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Connect 4 | Game</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="assets/Logo.png" type="image/x-icon" />
        <link rel="icon" href="assets/Logo.png" type="image/x-icon" />
        <link rel="stylesheet" href="style/style.css" />
        <link rel="stylesheet" href="style/game.css" />
        <link rel="stylesheet" href="style/chat.css" />
        <script type="module" src="./js/help.js" defer></script>
        <script
            src="https://kit.fontawesome.com/c2e4631732.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"
            integrity="sha512-k8WL9L2jG8KyG3pCJA4mHMdg2YSoWrdB5QNqLIhROv69udwp87WvbqzbsiAL65wy7T9jHU7rAoePr1ToPBc0Lw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script type="module" src="./js/game.js" defer></script>
        <script type="module" src="./js/scripts.js" defer></script>
    </head>
    <body>
        <button class="" id="headerButton">
            <i class="fa-solid fa-bars"></i>
        </button>
        <header id="header">
            <a href="index.html">
                <img
                    class="rotate-element-hover"
                    src="assets/Logo.png"
                    alt="logo"
                />
            </a>
            <nav id="responsive-nav">
                <a class="d-none" id="login" href="index.html">Login</a>
                <a class="d-none" id="logout" href="index.html">Logout</a>
                <a href="register.html">Register</a>
                <a href="waitingroom.html">Waitingroom</a>
                <a class="d-none" id="game" href="game.html">Game</a>
                <a href="team.html">Team</a>
                <a href="leaderboard.html">Leaderboard</a>
                <a href="settings.html">Settings</a>
            </nav>
        </header>
        <div id="discAnimation"></div>
        <main>
            <dialog class="game-win-modal" id="gameDialog">
                <form
                    method="dialog"
                    onsubmit="window.location.href='waitingroom.html'"
                >
                    <h1 id="gameResult" class="result"></h1>
                    <button type="submit" class="btn btn-primary">
                        Back to Waiting Room
                    </button>
                </form>
            </dialog>
            <h2 id="gameHeader" class="result d-none"></h2>
            <article class="input-form card board">
                <output id="grid_output"></output>
            </article>
            <span
                class="error-message text-center card w2 d-none"
                id="errorMessage"
            >
                Something went wrong :(
            </span>
        </main>
        <aside class="game-info">
            <div class="card">
                <h1>Information</h1>
                <dl>
                    <dt id="player-1">Welcome</dt>
                    <dt>Your Color</dt>
                    <dd>
                        <span id="player-color" class="badge"></span>
                    </dd>
                    <dt>Player Turn</dt>
                    <dd>
                        <span
                            id="player-turn"
                            class="badge player1-color"
                        ></span>
                    </dd>
                </dl>
            </div>
        </aside>

        <aside class="connected-users">
            <div class="card chat-card">
                <div id="chat-screen">
                    <h1>Game Chat</h1>
                    <div class="chat-container">
                        <ul id="chat"></ul>
                    </div>
                    <div class="chat-controls">
                        <input
                            id="chat-input"
                            type="text"
                            class="chat-input"
                            placeholder="Send a message."
                        />
                        <button class="btn btn-success" id="send-chat">
                            &rarr;
                        </button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- <button id="helpButton">
            <img alt="help" src="assets/helpButton.png" />
        </button> -->
    </body>
</html>
