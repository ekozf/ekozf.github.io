# Register

<article class="bg-body-secondary rounded-4 p-5 shadow-lg mt-5">
	<h1 class="text-center m-5 px-5 display-6 fw-bold">Register</h1>

	<section class="mb-4">
		<label for="email"> Email: </label>
		<input
			type="email"
			id="form-email"
			name="form-email"
			class="form-control mt-2"
			placeholder="your.email@address.com"
		/>
	</section>

	<section class="mb-4">
		<label for="email"> Username: </label>
		<input
			type="text"
			id="form-username"
			name="form-username"
			class="form-control mt-2"
			placeholder="Username"
		/>
	</section>

	<section class="mb-4">
		<label for="password"> Password: </label>
		<input
			type="password"
			id="form-verify-password"
			name="form-verify-password"
			class="form-control mt-2"
			placeholder="Y0urP@ssw0rd"
		/>
	</section>

	<section class="mb-5">
		<label for="password"> Verify Password: </label>
		<input
			type="password"
			id="form-password"
			name="form-password"
			class="form-control mt-2"
			placeholder="Y0urP@ssw0rd"
		/>
	</section>

	<section class="mt-5 d-flex flex-column mx-5 px-5">
		<span class="d-none error-message" id="errorMessage"></span>
		<button class="btn btn-primary shadow" id="sendRequest" disabled="">
			Register
		</button>
		<span class="text-center mt-3 text-muted">
			Already have an account?
			<a href="/projects/connect-four/pages/">Login</a>
		</span>
	</section>
</article>
